---
title: purchase flow review your order
description: A sample purchase flow review order page.
layout: deck
build: dsp
---

{{< dsp/masthead >}}

<section>
  {{< dsp/progress active="review" >}}
  <div class="package review-order-container">
    <h2 class="center-text">Review your order</h2>
    {{< dsp/review-order >}}
  </div>
</section>

<script>
let button = document.querySelector(".review-order .button");
if(window.location.pathname.match("/decks/")) {
  button.addEventListener("click", (e) => {
    window.location = "../confirmation/";
  });
}
</script>
