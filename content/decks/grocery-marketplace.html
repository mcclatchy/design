<style>
  .gm-window {
    display: block;
    width: 100vw;
    height: var(--height, 100vh);
  }
</style>

<iframe class="gm-window" src="https://app.redpepperdigital.net/a10/publications/home/6519"></iframe>

<script>
  const gmw = document.querySelector(".gm-window");

  window.addEventListener("message", e => {
    if(e.origin.includes("app.redpepperdigital.net")) {
      if(e.data.event == "frame") {
        gmw.style.setProperty("--height", `${e.data.height}px`);
      }
    }
  });
</script>
