{{ define "head" }}
<script defer src="/js/navigation.js"></script>
<script defer src="/js/fake-ad.js"></script>
{{- if isset .Params "zones" }}
<script defer src="/js/zones.js"></script>
<script defer src="/js/typologies.js"></script>
<script defer src="/js/dynamics.js"></script>
<script defer src="/js/zone-toggle.js"></script>
{{- end }}

<!-- Style Guide only -->
<style>
gpt-ad {
  display: flex;
  justify-content: center;
}

fake-ad {
  display: flex;
}

[data-zone="1"] {
  min-height: var(--height, 250px);
}

[data-zone] {
  position: relative;
}

[data-zone]:after {
  content: attr(data-zone);
  display: flex;
  width: 120px;
  height: 120px;
  align-items: center;
  justify-content: center;
  font-size: 40px;
  background-color: rgba(244,244,244,0.6);
  border-radius: 50%;
  border: 1px solid #ddd;
  color: #222;
  position: absolute;
  left: calc(50% - 60px);
  top: calc(50% - 60px);
  z-index: 10;
}

[data-zone="dynamic"]:after {
  font-size: large;
}
</style>
{{ end }}
