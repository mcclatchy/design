{{ define "head" }}
<link rel="stylesheet" href="/css/style-guide.css">
<script async src="/js/style-guide.js"></script>
{{ end }}

{{ define "content" }}
<div class="panels">
  <div id="details" class="details paper story sans">
    {{- with .GetPage "./h1/" }}
    <h2>{{ .Title }}</h2>
    {{ .Content | markdownify }}
    {{- end }}
  </div>

  {{ partial "atomic-list.html" . }}
</div>
{{ end }}
