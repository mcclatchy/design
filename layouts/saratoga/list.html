{{ define "stylesheets" }}
<link rel="stylesheet" href="/css/style-guide.css">
{{ end }}

{{ define "content" }}
<div class="paper main">
  <h1 class="underline">Atoms <a href="/css/saratoga/atoms.css"><img class="detail-icon" src="/img/icons/file.svg"></a></h1>
  {{ range where .Pages "Params.level" "atom" }}
    {{ .Render "link" }}
  {{ end }}

  <h1 class="underline">Molecules <a href="/css/saratoga/molecules.css"><img class="detail-icon" src="/img/icons/file.svg"></a></h1>
  {{ range where .Pages "Params.level" "molecule" }}
    {{ .Render "link" }}
  {{ end }}
</div>
{{ end }}
