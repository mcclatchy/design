<!doctype html>
<html lang="en">
  <head>
    <title>{{ .Title }}</title>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="/favicon.ico">

    <!-- Jay clean up all the 500,600 sets -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700|Noto+Serif:400,700&display=swap&subset=latin-ext" rel="stylesheet">


   <!-- email css -->
    <link rel="stylesheet" href="/css/atoms/typography.css">
    <link rel="stylesheet" href="/css/atoms/button.css">
    <link rel="stylesheet" href="/css/atoms/inputs.css">
    <link rel="stylesheet" href="/css/molecules/impact.css">
    <link rel="stylesheet" href="/css/email/email-style-guide.css">
    <link rel="stylesheet" href="/css/email/email.css">
   
   
    <!-- This site overload -->
    <link rel="stylesheet" href="/css/site.css">
    {{- block "head" . }}{{ end }}
  </head>

  <body class="{{ .Params.deck }}">
    <div class="banner paper">
      <a href="/" style="padding: 0;"><img class="logo" src="/img/banner-logo.2.svg"></a>
      <nav>
        {{- $currentPage := . }}
        {{- range .Site.Menus.main }}
        {{- $matches := findRE .URL $currentPage.Permalink }}
        <a href="{{ .URL | absURL }}" class="{{ if gt (len $matches) 0 }}active{{ end }}">
          <span>{{ .Name }}</span>
        </a>
        {{- end }}
      </nav>
    </div>

    {{- block "content" . }}
    {{ .Content }}
    {{ end }}
    <script src="https://kit.fontawesome.com/8a8585a39f.js" crossorigin="anonymous"></script>
  </body>
</html>
