<article class="card">
  <div class="card-info">
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    {{- with .Param "author" }}
    <p class="author">{{ . }}</p>
    {{- end }}
    <p class="summary">{{ .Summary | plainify }}</p>
    <time>{{ .Date.Format "January 2, 2006" }}</time>
  </div>
</article>
