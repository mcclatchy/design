{{ define "head" }}
<link rel="stylesheet" href="/css/about.css">
<script src="/js/jay-walkups.js" async></script>
{{ end }}

{{ define "content" }}
<article class="about">
  <header>
    {{ .Content }}
  </header>

  <div class="bios">
    {{ partial "member.html" $.Site.Data.team.jessica }}
    {{ partial "member.html" $.Site.Data.team.eddie }}

    {{- range $.Site.Data.team }}
    {{ if not .manager }}{{ partial "member.html" . }}{{ end }}
    {{- end }}
  </div>
</article>
{{ end }}
