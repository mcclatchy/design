{{ define "head" }}
  <script defer src="/js/navigation.js"></script>
  <script type="module" src="/js/custom-card.js"></script>
{{ end }}

{{ define "banner" }}
  <!-- removed for sticky nav -->
{{ end }}

{{ define "content" }}
  {{- partial "masthead" . }}
  <!-- banner for demo purposes -->
  {{ partial "promo-banner" . }}
  
  <div id="zone-el-1" class="zone-el hidden"></div>
  <div id="zone-el-2" class="zone-el zone" data-type="ad">
    <fake-ad size="[[970,250],[300,250]]"></fake-ad>
  </div>


  {{- .Content }}

  {{- partial "footer" . }}
{{ end }}
