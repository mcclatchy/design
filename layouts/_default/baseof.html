<!doctype html>
<html lang="en" class="msb">
  <head>
    <title>{{ .Title }}</title>
    <meta name="description" content="{{ .Description }}">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="/favicon.ico">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@200;400;600&family=Noto+Sans:wght@400;700&family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- base layers -->
    <link rel="stylesheet" href="/css/atoms.css">
    <link rel="stylesheet" href="/css/molecules.css">

    <!-- base cards -->
    <link rel="stylesheet" href="/css/cards/flag.css">
    <link rel="stylesheet" href="/css/cards/menu.css">
    <link rel="stylesheet" href="/css/cards/footer.css">
    <link rel="stylesheet" href="/css/cards/story.css">

    <!-- individual cards -->
    <link rel="stylesheet" href="/css/cards/premium-topper.css">
    <link rel="stylesheet" href="/css/cards/flex-columns.css">
    <link rel="stylesheet" href="/css/cards/zones.css">
    <link rel="stylesheet" href="/css/cards/digest.css">
    <link rel="stylesheet" href="/css/cards/immersive.css">
    <link rel="stylesheet" href="/css/cards/search.css">
    <link rel="stylesheet" href="/css/cards/header.css">
    <link rel="stylesheet" href="/css/cards/series-nav.css">
    <link rel="stylesheet" href="/css/cards/correction.css">
    <link rel="stylesheet" href="/css/cards/related-stories.css">
    <link rel="stylesheet" href="/css/cards/author-card.css">
    <link rel="stylesheet" href="/css/cards/timeline.css">
    <link rel="stylesheet" href="/css/cards/transparency.css">
    <link rel="stylesheet" href="/css/cards/big-news.css">
    <link rel="stylesheet" href="/css/cards/in-depth.css">
    <link rel="stylesheet" href="/css/cards/swg-promo.css">
    <link rel="stylesheet" href="/css/cards/read-next.css">
    <link rel="stylesheet" href="/css/cards/section-nav.css">
    <link rel="stylesheet" href="/css/cards/inline-cta.css">
    <link rel="stylesheet" href="/css/cards/upper-nav.css">
    <link rel="stylesheet" href="/css/cards/gallery.css">
    <link rel="stylesheet" href="/css/cards/sponsor.css">
    <link rel="stylesheet" href="/css/cards/panel.css">
    <link rel="stylesheet" href="/css/cards/taboola.css">
    <link rel="stylesheet" href="/css/cards/utilities.css">

    {{ if eq .Params.build "dsp" -}}
    <!-- dsp -->
    <link rel="stylesheet" href="/css/dsp/social-buttons.css">
    <link rel="stylesheet" href="/css/dsp/progress.css">
    <link rel="stylesheet" href="/css/dsp/page-title.css">
    <link rel="stylesheet" href="/css/dsp/offer.css">
    <link rel="stylesheet" href="/css/dsp/offer-details.css">
    <link rel="stylesheet" href="/css/dsp/account-sub-nav.css">
    <link rel="stylesheet" href="/css/dsp/masthead.css">
    <link rel="stylesheet" href="/css/dsp/purchase-info.css">
    <link rel="stylesheet" href="/css/dsp/modals.css">
    <link rel="stylesheet" href="/css/dsp/dsp.css">
    {{ end -}}

    <!-- This site overload -->
    <link rel="stylesheet" href="/css/website/site.css">

    <!-- Site JS -->
    <script defer src="/js/fake-ad.js"></script>
    {{ block "head" . }}{{ end }}
  </head>

  <body class="{{ if eq .Params.layout "story" }}story{{ end }}">
    <div class="banner paper">
      <a href="/" style="padding: 0;"><img class="logo" src="/img/banner-logo.prodx.svg" width="300" height="76" alt="McClatchy ProdX logo"></a>
      <nav>
        {{- $currentPage := . }}
        {{- range .Site.Menus.main }}
        {{- $matches := findRE .URL $currentPage.Permalink }}
        <a href="{{ .URL | absURL }}" class="{{ if gt (len $matches) 0 }}active{{ end }}">
          <span>{{ .Name }}</span>
        </a>
        {{- end }}
      </nav>
    </div>

    {{- block "content" . }}
    {{ .Content }}
    {{ end }}
    <script src="https://kit.fontawesome.com/8a8585a39f.js" crossorigin="anonymous"></script>
  </body>
</html>
