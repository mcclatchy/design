<!doctype html>
<html lang="en">
  <head>
    <title>{{ .Title }}</title>
    <meta name="description" content="{{ .Description }}">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700|Noto+Serif:400,700&display=swap&subset=latin-ext">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- atoms -->
    <link rel="stylesheet" href="/css/atoms/typography.css">
    <link rel="stylesheet" href="/css/atoms/media.css">
    <link rel="stylesheet" href="/css/atoms/section.css">
    <link rel="stylesheet" href="/css/atoms/inputs.css">
    <link rel="stylesheet" href="/css/atoms/button.css">
    <link rel="stylesheet" href="/css/atoms/paper.css">
    <link rel="stylesheet" href="/css/atoms/impact.css">
    <link rel="stylesheet" href="/css/atoms/package.css">
    <link rel="stylesheet" href="/css/atoms/utilities.css">

    <!-- molecules -->
    <link rel="stylesheet" href="/css/molecules/social-media.css">
    <link rel="stylesheet" href="/css/molecules/expander.css">
    <link rel="stylesheet" href="/css/molecules/flex-columns.css">
    <link rel="stylesheet" href="/css/molecules/flex-row.css">
    <link rel="stylesheet" href="/css/molecules/grid.css">
    <link rel="stylesheet" href="/css/molecules/story-body.css">

    <!-- cards -->
    <link rel="stylesheet" href="/css/cards/zones.css">
    <link rel="stylesheet" href="/css/cards/digest.css">
    <link rel="stylesheet" href="/css/cards/immersive.css">
    <link rel="stylesheet" href="/css/cards/header.css">
    <link rel="stylesheet" href="/css/cards/series-nav.css">
    <link rel="stylesheet" href="/css/cards/correction.css">
    <link rel="stylesheet" href="/css/cards/related-stories.css">
    <link rel="stylesheet" href="/css/cards/author-card.css">
    <link rel="stylesheet" href="/css/cards/author-bio.css">
    <link rel="stylesheet" href="/css/cards/timeline.css">
    <link rel="stylesheet" href="/css/cards/transparency.css">
    <link rel="stylesheet" href="/css/cards/big-news.css">
    <link rel="stylesheet" href="/css/cards/in-depth.css">
    <link rel="stylesheet" href="/css/cards/swg-promo.css">
    <link rel="stylesheet" href="/css/cards/read-next.css">
    <link rel="stylesheet" href="/css/cards/section-nav.css">
    <link rel="stylesheet" href="/css/cards/modals.css">
    <link rel="stylesheet" href="/css/cards/inline-cta.css">
    <link rel="stylesheet" href="/css/cards/upper-nav.css">
    <link rel="stylesheet" href="/css/cards/sponsor.css">
    <link rel="stylesheet" href="/css/cards/gallery.css">
    <link rel="stylesheet" href="/css/cards/panel.css">

    <!-- decks -->
    <link rel="stylesheet" href="/css/decks/flag.css">
    <link rel="stylesheet" href="/css/decks/footer.css">
    <link rel="stylesheet" href="/css/decks/menu.css">
    <link rel="stylesheet" href="/css/decks/search.css">
    <link rel="stylesheet" href="/css/decks/eedition-portal.css">
    <link rel="stylesheet" href="/css/decks/impact2020.css">
    <link rel="stylesheet" href="/css/decks/display-classes.css">
    <link rel="stylesheet" href="/css/decks/purple-tuesdays.css">
    <link rel="stylesheet" href="/css/decks/hidden.css">
    
    {{ if eq .Params.build "dsp" -}}
    <!-- dsp -->
    <link rel="stylesheet" href="/css/molecules/progress.css">
    <link rel="stylesheet" href="/css/molecules/page-title.css">
    <link rel="stylesheet" href="/css/molecules/offer.css">
    <link rel="stylesheet" href="/css/molecules/offer-details.css">
    <link rel="stylesheet" href="/css/molecules/account-sub-nav.css">
    <link rel="stylesheet" href="/css/molecules/masthead.css">
    <link rel="stylesheet" href="/css/molecules/purchase-info.css">
    <link rel="stylesheet" href="/css/decks/dsp.css">
    {{- end }}

    <!-- This site overload -->
    <link rel="stylesheet" href="/css/site.css">
    {{ block "head" . }}{{ end }}
  </head>

  <body class="{{ .Params.deck }}">
    <div class="banner paper">
      <a href="/" style="padding: 0;"><img class="logo" src="/img/banner-logo.prodx.svg" width="300" height="76" alt="McClatchy ProdX logo"></a>
      <nav>
        {{- $currentPage := . }}
        {{- range .Site.Menus.main }}
        {{- $matches := findRE .URL $currentPage.Permalink }}
        <a href="{{ .URL | absURL }}" class="{{ if gt (len $matches) 0 }}active{{ end }}">
          <span>{{ .Name }}</span>
        </a>
        {{- end }}
      </nav>
    </div>

    {{- block "content" . }}
    {{ .Content }}
    {{ end }}
    <script src="https://kit.fontawesome.com/8a8585a39f.js" crossorigin="anonymous"></script>
  </body>
</html>
