<!doctype html>
<html lang="en">
  <head>
    <title>{{ .Title }}</title>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/atoms.css">
    <link rel="stylesheet" href="/css/molecules.css">
    <link rel="stylesheet" href="/css/cards.css">
    <link rel="stylesheet" href="/css/site.css">
    {{- block "head" . }}{{ end }}
  </head>

  <body class="{{ .Type }}">
    <div class="banner paper">
      <a href="/" style="padding: 0;"><img class="logo" src="/img/banner-logo.2.svg"></a>
      <nav>
        {{- $currentPage := . }}
        {{- range .Site.Menus.main }}
        {{- $matches := findRE .URL $currentPage.URL }}
        <a href="{{ .URL | absURL }}" class="{{ if gt (len $matches) 0 }}active{{ end }}">
          <span>{{ .Name }}</span>
        </a>
        {{- end }}
      </nav>
    </div>

    {{- block "content" . }}
    {{ .Content }}
    {{ end }}
  </body>
</html>
