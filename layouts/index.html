{{ define "content" }}
<figure>
  <svg class="hero" viewBox="0 0 16 9">
    <rect x="0" y="0" width="16" height="9" fill="#FF7400" />
    <text fill="white" font-size="2" font-family="Helvetica" x="1" y="8">hero</text>
  </svg>
</figure>

<section>
  <h5 class="grid-label">THE LATEST FROM BUZZFEED'S BLOG</h5>
  <div class="grid">
    {{- range first 9 .Site.Data.blog.items }}
    <article class="card medium">
      <figure class="medium-art">
        {{- $content := default .description .content }}
        {{- $leadArt := findRE "<img .*?>" $content 1 }}
        <a href="{{ .link }}">
          {{ range first 1 $leadArt }}{{ . | safeHTML }}{{ end }}
        </a>
      </figure>
      <div class="card-info">
        <p class="author">{{ .author.name }}</p>
        <h3><a href="{{ .link }}">{{ .title }}</a></h3>
        <time>{{ .published }}</time>
      </div>
    </article>
    {{- end }}
  </div>
</section>
{{ end }}
