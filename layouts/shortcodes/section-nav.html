{{- $type := .Get "type" }}
{{- $label := default "Sports" (.Get "label") }}
{{- if eq $type "empty" }}
<section class="section-nav">
  <h1 class="title">{{ $label }}</h1>
</section>
{{- else }}
<section class="section-nav">
  <h1 class="expander title" onclick="this.classList.toggle('open')">{{ $label }}</h1>
  <div class="icons summary">
    <a href="#">NFL</a>
    <a href="#">MLB</a>
    <a href="#">NBA</a>
    <a href="#">College</a>
  </div>
</section>
{{- end }}
